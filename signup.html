<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- CSS file -->

    <!-- Font Awesome 5 CDN link to add social icons in html5 registration form -->
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
      
    <div class="container">
        <dive class="formWraper">
 
            <!-- Left section of responsive registration form -->
 
            <div class="formDiv">
                <h2>Create Account</h2>
                <p class="text"> Sign Up with Social Media</p>
 
             <!-- Font Awesome Icons -->
                <div class="socialBtn">
                    <div class="facebook icon"><i class="fab fa-facebook-f"></i></div>
                    <div class="twitter icon"><i class="fab fa-twitter"></i></div>
                    <div class="instagram icon"><i class="fab fa-instagram"></i></i></div>
                </div>
                 
                <!--Horizontal Line-->
                <hr>
                <div class="orDiv">Or</div>
 
                <p class="text">Sign Up with Email Address</p>
                <div class="formGroup">
                    <i class="far fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="formGroup">
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>

                <div class="formGroup">
                    <i class="far fa-phone"></i>
                    <input type="number" name="number" id="number" placeholder="Phone Number">
                </div>

                <div class="formGroup">
                    <i class="far fa-lock"></i>
                    <input type="password" name="password" id="myInput" placeholder="Password">
                    <span class="eye" onclick="myFunction()">
                        <i id="hide1" class="far fa-eye"></i>
                        <i id="hide2" class="far fa-eye-slash"></i>
                    </span>
                </div>

                <script>
                    function myFunction(){
                        var x = document.getElementById("myInput");
                        var y = document.getElementById("hide1");
                        var z = document.getElementById("hide2");

                        if(x.type==='password'){
                            x.type = "text";
                            y.style.display= "block";
                            z.style.display= "none";
                        }

                        else{
                            x.type = "password";
                            y.style.display= "none";
                            z.style.display= "block";
                        }
                    }
                </script>
                <div class="formGroup">
                    <i class="far fa-lock"></i>
                    <input type="password" name="cpassword" id="confirmInput" placeholder="Confirm Password">
                    <span class="eye" onclick="confuntion()">
                        <i id="hide3" class="far fa-eye"></i>
                        <i id="hide4" class="far fa-eye-slash"></i>
                    </span>
                </div>


                <script>
                    function confuntion(){
                        var x = document.getElementById("confirmInput");
                        var y = document.getElementById("hide3");
                        var z = document.getElementById("hide4");

                        if(x.type==='password'){
                            x.type = "text";
                            y.style.display= "block";
                            z.style.display= "none";
                        }

                        else{
                            x.type = "password";
                            y.style.display= "none";
                            z.style.display= "block";
                        }
                    }
                </script>


                <div class="checkBox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span class="text">I Agree with Term & Conditions.</span>
                </div>
                <button class="btn">Register</button>

                <div class="hideBtn loginBtn-mobile textStyle">
                    <p>Have an account Already?
                        <span class="hoverColor">Login</span>
                    </p>
                </div>
            </div>
 
            <!-- Right section of responsive registration form -->
            <div class="welcomeDiv">
                <h2>Welcome Back!</h2>
                <p class="text">Get in touch with us for our news letter and more updates.</p>
                <button class="btn2">SIGN IN</button>
            </div>

 
        </dive>
    </div>
 
</body>
 
</html>
